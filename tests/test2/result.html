      <p>테스트 결과가 어떤 의미인지, 다른 타입들은 어떤지 한 눈에 보는 페이지야.</p>

    <button class="btn secondary" onclick="location.href='/tests/test2/'">← 테스트로 돌아가기</button>
    <button class="btn secondary" onclick="location.href='/'">← 메인으로</button>

    <div id="footer-mount"></div>
  </div>

<script>
  const SITE_URL = "https://bongstudiosad.com";
  const TEST_URL = `${SITE_URL}/tests/test2/`;

  // ✅ 타입 정의: 제목/색/이미지 + 설명(기존 test2 resultDetail 기반)

      actions:["상황을 정리하고 방향을 만든다","계획이 어긋나는 걸 싫어한다","감정은 드러내지 않지만 단호하다"],

    },
    {

      actions:["천천히라도 확실하게 쌓는다","급하게 움직이기보다 버틴다","마지막까지 남아 결과를 만든다"],
      match:"백작봉",
      mismatch:"박쥐봉"
    },
    {
      key:"bat",
      title:"박쥐봉",
      color:"#15151f",
      img:`${SITE_URL}/img/result_bat.png`,
      oneline:"“난 묶이면 사라져.”",
      summary:"계획보다 감각, 규칙보다 자유를 중시하는 즉흥형.",
      traits:["자유로운 사고","빠른 판단과 이동","분위기 전환 능력"],
      actions:["하고 싶을 땐 빠르게 움직인다","아니라 싶으면 미련 없이 떠난다","틀에 가두려 하면 도망간다"],
      match:"펌킨봉",
      mismatch:"저승봉"
    },
    {
      key:"ghost",
      title:"유령봉",
      color:"#3a2a77",
      img:`${SITE_URL}/img/result_ghost.png`,
      oneline:"“조용해도, 난 빠지지 않아.”",
      summary:"눈에 띄지 않지만 핵심을 놓치지 않는 관찰형.",
      traits:["뛰어난 관찰력","상황 파악 능력","필요할 때 정확한 개입"],
      actions:["앞에 나서지 않아도 다 보고 있다","결정적 순간에 정확히 등장","빠지면 흐름이 흔들린다"],
      match:"백작봉",
      mismatch:"펌킨봉"
    },
    {
      key:"reaper",
      title:"저승봉",
      color:"#101018",
      img:`${SITE_URL}/img/result_reaper.png`,
      oneline:"“여기서부터는 내가 정리할게.”",
      summary:"기준이 분명하고 모호한 상황에서도 흔들리지 않는 판단형.",
      traits:["명확한 기준","공정한 판단","신뢰도 높은 결정"],
      actions:["모호함을 싫어한다","선 넘는 행동을 바로 정리한다","혼란 속 질서를 만든다"],
      match:"마녀봉",
      mismatch:"박쥐봉"
    },
    {
      key:"franken",
      title:"프랑켄봉",
      color:"#2a5a43",

      traits:["강한 실행력","책임감","빠른 문제 해결"],
      actions:["일이 보이면 몸이 먼저 나간다","현장을 수습하고 끝낸다","말보다 결과로 증명한다"],
      match:"저승봉",
      mismatch:"유령봉"
    },
    {
      key:"pumpkin",
      title:"펌킨봉",
      color:"#8c3b00",
      img:`${SITE_URL}/img/result_pumpkin.png`,
      oneline:"“분위기? 내가 책임질게.”",
      summary:"가만히 있어도 분위기가 달라지는 존재감 확실한 분위기형.",
      traits:["높은 친화력","분위기 메이킹","존재감 확실"],
      actions:["장난치며 공기를 바꾼다","침체된 분위기를 띄운다","있으면 시끄럽고 없으면 허전하다"],
      match:"박쥐봉",
      mismatch:"마녀봉"
    },
    {
      key:"fox",
      title:"구미호봉",

      summary:"상대 심리를 빠르게 읽고 말로 판을 움직이는 소통형.",

      actions:["대화로 갈등을 바꾼다","원하는 결론으로 이끈다","사람 사이를 자연스럽게 조율한다"],
      match:"박쥐봉",
      mismatch:"저승봉"
    },
    {
      key:"count",
      title:"백작봉",
      color:"#3c0f0f",
      img:`${SITE_URL}/img/result_count_ghost.png`,
      oneline:"“나는 필요한 순간에만 나타나.”",
      summary:"관계에 선을 긋고 에너지를 아끼며 중요한 순간만 정확히 치는 선택형.",
      traits:["자기 관리","관계 조절 능력","기준 있는 선택"],
      actions:["필요 없는 곳엔 에너지를 쓰지 않는다","중요한 순간만 정확히 등장","조용히 무게를 잡는다"],
      match:"미라봉",
      mismatch:"펌킨봉"
    }
  ];

  function esc(s){
    return String(s || "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function bullets(arr){
    if(!arr || !arr.length) return "";
    return arr.map(v => `• ${esc(v)}`).join("<br>");
  }

  function buildCard(t){
    const shareUrl = `${TEST_URL}?r=${encodeURIComponent(t.key)}`;
    return `
      <div class="type-card">
        <div class="type-head" style="background:${esc(t.color)};">
          ${esc(t.title)}
        </div>
        <div class="type-body">
          <div class="type-poster">
            <img src="${esc(t.img)}" alt="${esc(t.title)} 결과 이미지">
          </div>

          <table class="mini-table">
            <tr><th>한 줄</th><td>${esc(t.oneline)}</td></tr>
            <tr><th>요약</th><td>${esc(t.summary)}</td></tr>
            <tr><th>성향</th><td>${bullets(t.traits)}</td></tr>
            <tr><th>행동</th><td>${bullets(t.actions)}</td></tr>
          </table>

          <div class="pill-row">
            <span class="pill">잘맞는 타입: ${esc(t.match)}</span>
            <span class="pill">안맞는 타입: ${esc(t.mismatch)}</span>
          </div>

          <button class="btn secondary" style="margin-top:12px;" onclick="location.href='${shareUrl}'">
            이 타입으로 결과 미리보기
          </button>
        </div>
      </div>
    `;
  }

  (function mount(){
    const mount = document.getElementById("types-mount");
    if(!mount) return;
    mount.innerHTML = TYPES.map(buildCard).join("");
  })();
</script>
