<body>
<div class="app">

</div>

<script>
/* ======================
   Kakao AdFit (test1)
====================== */
const ADFIT_UNIT_TEST1 = "DAN-I2vYAuoM4XLlZTIk";

function ensureAdFitScriptOnce() {
  if (document.getElementById("kakao-adfit-script")) return;
  const s = document.createElement("script");
  s.id = "kakao-adfit-script";
  s.async = true;
  s.src = "https://t1.daumcdn.net/kas/static/ba.min.js";
  document.head.appendChild(s);
}

function renderAdFit() {
  const wrap = document.getElementById("adfit-wrap");
  if (!wrap) return;

  wrap.innerHTML = `
    <ins class="kakao_ad_area" style="display:none;"
      data-ad-unit="DAN-I2vYAuoM4XLlZTIk"
      data-ad-width="320"
      data-ad-height="50"></ins>
  `;
  ensureAdFitScriptOnce();
}

/* 결과 페이지 진입 시 광고 렌더 */
function showResultPage() {
  document.getElementById("page-result").classList.remove("hidden");
  setTimeout(renderAdFit, 0);
}
</script>
