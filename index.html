<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카카오톡 공유 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .wrap {
      background: #ffffff;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
      width: 320px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #ff6f8c;
      color: #fff;
      font-weight: 600;
    }
    button:hover {
      opacity: 0.9;
    }
    .log {
      margin-top: 16px;
      font-size: 12px;
      color: #888;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>카카오톡 공유 테스트</h1>
    <p>
      아래 버튼을 눌러서 카카오톡 공유가<br />
      정상으로 뜨는지 먼저 확인하는 테스트 페이지야.
    </p>

    <!-- 카카오톡 공유 테스트 버튼 -->
    <button type="button" onclick="testShare()">
      카카오톡으로 공유하기
    </button>

    <div class="log" id="log"></div>
  </div>

  <!-- 1. 카카오 JavaScript SDK 로드 -->
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
          crossorigin="anonymous"></script>

  <!-- 2. SDK 로드 후 즉시 초기화 & 공유 함수 정의 -->
  <script>
    // ★★ 여기에 카카오 JavaScript 키 붙여넣기 ★★
    Kakao.init('여기에_카카오_JavaScript_키_붙여넣기');

    // 제대로 들어갔는지 확인용 로그
    document.getElementById('log').innerText =
      'Kakao SDK 초기화 상태: ' + Kakao.isInitialized();

    // 3. 공유용 테스트 함수 (버튼에서 호출)
    function testShare() {
      Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '여봉이 더쿠 계급 테스트',
          description: '나는 몇 등급 더쿠일까? 지금 바로 테스트해봐!',
          // 테스트용으로 카카오 공식 이미지 사용 (이미 존재하는 URL)
          imageUrl: 'https://developers.kakao.com/tool/resource/static/img/logo/kakaolink/kakaolink_btn_medium.png',
          link: {
            mobileWebUrl: 'https://bongstudiosad.com',
            webUrl: 'https://bongstudiosad.com'
          }
        },
        buttons: [
          {
            title: '테스트 하러가기',
            link: {
              mobileWebUrl: 'https://bongstudiosad.com',
              webUrl: 'https://bongstudiosad.com'
            }
          }
        ]
      });
    }
  </script>
</body>
</html>
